<head>

  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Siempre Online</title>
  <style>
    * {
      font-family: 'Roboto', sans-serif !important;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    body {
      background: #ffffff;
    }

    nav {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    #contenedorUnoNav {
      position: absolute;
    }

    #contenedorUnoNav img {
      width: 15%;
      min-width: 80px;
    }

    #contenedorDosNav {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #contenedorDosNav img {
      width: 10%;
      min-width: 150px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .verificado {
      font-weight: bold;
      font-size: clamp(1.5em, 5vw, 3em);
      color: black;
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .verificado::before,
    .verificado::after {
      content: '‚úÖ';
      font-size: 0.9em;
      margin: 0 0.4em;
    }

    @media (max-width: 500px) {
      .verificado {
        font-size: clamp(1.2em, 6vw, 2em);
      }

      .verificado::before,
      .verificado::after {
        font-size: 0.8em;
        margin: 0 0.3em;
      }
    }

    #contendorConfianza h2 {
      text-align: center;
      color: green;
      font-size: clamp(1.2rem, 4vw, 2rem);
      margin: 20px 0;
    }

    #contendorPrincipal {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
      padding: 30px;
       background-color: rgb(40, 90, 196);
      width: 100%;
    }

    #contendorPrincipal h2 {
      text-align: center;
      color: #ebebeb;
      font-size: clamp(1.2rem, 4vw, 2rem);
    }

    #contenedorBtn {
      margin: 50px 0 20px;
    }

    #btnJugar {
      display: inline-block;
      padding: 20px 40px;
      border-radius: 30px;
      text-align: center;
      background-color: #0eff06c0;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 2rem;
      border: 3px solid black;
    }

    #btnJugar:hover {
      background-color: #0de605e7;
      color: black;
    }

    #contenedorWsp {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #contenedorWsp h3 {
      text-align: center;
      font-size: clamp(1rem, 3vw, 1.5rem);
    }

    .recorte-vertical {
      clip-path: inset(90px 10px 90px 10px);
      width: 100%;
      height: auto;
    }

    .trustpilot-box {
      border: 2px dashed #ccc;
      padding: 10px 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: clamp(0.8rem, 2vw, 1rem);
      background-color: #f9f9f9;
      margin-bottom: 160px;
      flex-wrap: wrap;
      text-align: center;
    }

    .stars {
      background-color: #00b67a;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-weight: bold;
    }

    .trustpilot-logo {
      color: #00b67a;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .trustpilot-logo .star {
      font-size: 16px;
    }

    #oferta {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    #retiros {
      font-weight: 700;
      font-size: clamp(1rem, 2vw, 1.4rem);
      text-align: center;
    }

    .footer-promo {
      background-color: #00b341;
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-family: sans-serif;
      font-size: 16px;
      font-weight: bold;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }

    .footer-promo span {
      display: block;
    }

    .footer-promo .highlight {
      color: #fff;
    }

    @media (min-width: 600px) {
      .footer-promo {
        font-size: 18px;
      }
    }
  </style>
</head>
