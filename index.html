  <style>
    * {

      padding: 0;

    body {

      background-size: cover;
      overflow-x: hidden;
      height: 100dvh;

    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      flex-wrap: wrap;
    }

    #contenedorUnoNav img,

      height: auto;
    }

    #contenedorUnoNav,
    #contenedorDosNav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
      }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      padding: 10px;
      text-align: center;
    }

    .verificado {
      font-weight: bold;

    }

    }

    #contendorPrincipal {
      background-color: rgb(40, 90, 196);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
    }

    #contendorPrincipal h2 {
      color: white;
      font-size: clamp(1rem, 4vw, 1.5rem);
    }

    #contenedorBtn {
      margin: 10px 0;
    }

    #btnJugar {
      padding: 15px 20px;
      border-radius: 15px;
      background-color: #0eff06c0;
      color: white;
      font-weight: bold;
      font-size: clamp(1rem, 4vw, 1.5rem);
      border: 2px solid black;
      width: 90%;
      max-width: 200px;
    }

    .trustpilot-box {
      border: 2px dashed #ccc;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 5px;
      border-radius: 10px;
      background-color: #f9f9f9;
      font-size: clamp(0.8rem, 2vw, 1rem);
      width: 90%;
      max-width: 320px;
    }

    .stars {
      background-color: #00b67a;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-weight: bold;
    }

    .trustpilot-logo {
      color: #00b67a;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .trustpilot-logo .star {
      font-size: 16px;
    }

    #contenedorWsp h3 {
      font-size: clamp(1rem, 3vw, 1.3rem);
      padding: 0 10px;
    }

    #retiros {
      font-size: clamp(1rem, 2vw, 1.2rem);
      font-weight: bold;
    }

    .footer-promo {
      background-color: #00b341;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: clamp(1rem, 2vw, 1.2rem);
      width: 100%;
      position: fixed;
      bottom: 0;
      z-index: 1000;
    }
  </style>
</head>
